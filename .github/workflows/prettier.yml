name: PR Prettier

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  perttire-job:
    name: perttire job
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        
      - name: Run Prettier
        run: npx prettier -w $(find|grep -e ".*\.js$"|grep -v "./node_modules")
        
      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git commit -am "fix"
