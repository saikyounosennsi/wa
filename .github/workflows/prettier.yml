name: PR Prettier

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  perttire-job:
    name: perttire job
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        
      - name: Run Prettier
        run: npx prettier -w $(find|grep -e ".*\.js$"|grep -v "./node_modules")

      - name: Commit changes to base branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout ${{ github.base_ref }}
          git merge --no-ff ${{ github.base_ref }} -m "Merge by PR prettier event"
          git push origin ${{ github.base_ref }}
